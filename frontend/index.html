<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERF - Earth Reconstruction Framework</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #globe-container {
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 12px;
      color: white;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    #timeline {
      width: 400px;
      margin-bottom: 10px;
    }
    #year-display {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Earth...</div>
  <div id="globe-container"></div>
  <div id="controls">
    <input type="range" id="timeline" min="-500000" max="0" value="0" step="1000">
    <div id="year-display">Present Day</div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
